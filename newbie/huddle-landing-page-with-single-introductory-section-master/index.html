<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>coinfilip | Huddle landing page with single introductory section</title>
</head>
<body>

  <header>
    <img class="logo" src="./images/logo.svg" alt="Huddle Logo">
  </header>

  <main>
    <img class="mockups" src="./images/illustration-mockups.svg" alt="Huddle Logo">
    <section class="main-details">
      <h1 class="mainHeading">Build The Community Your Fans Will Love</h1>

      <p class="mainDesc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

      <button class="btnRegister">Register</button>
    </section>
  </main>

  <footer>
    <img class="icon-socials" src="./images/icon-white/facebook-f.svg" alt="Facebook logo">
    <img class="icon-socials" src="./images/icon-white/x-twitter.svg" alt="X/Twitter logo">
    <img class="icon-socials" src="./images/icon-white/instagram.svg" alt="Instagram logo">

    <!-- <p class="attribution">
      Coded by <a href="https://github.com/coinfilip" target="_blank">coinfilip</a> 
      for <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank">Frontend Mentor</a>.
    </p> -->
  </footer>
</body>
</html>
