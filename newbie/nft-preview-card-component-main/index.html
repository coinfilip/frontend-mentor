<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

  <title>coinfilip | NFT preview card component</title>

</head>
<body>
  <main>
    <img class="imgEquilibrium" src="./images/image-equilibrium.jpg" alt="a glowing block">
    <h1 class="mainHead">Equilibrium #3429</h1>
    <p class="mainDesc">Our Equilibrium collection promotes balance and calm.</p>
    
    <section class="secDetails">
      <img class="ethImg" src="./images/icon-ethereum.svg" alt="ethereum icon">
      <p class="ethDesc">0.041 ETH</p>

      <img class="timeImg" src="./images/icon-clock.svg" alt="clock icon">
      <p class="timeDesc">3 days left</p>
    </section>

    <section class="secPerson">
      <img class="personImg" src="./images/image-avatar.png" alt="photo of Jules Wyvern">
      <p class="personDesc">Creation of 
        <span class="personName">Jules Wyvern</span>
      </p>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Coded by <a href="https://github.com/coinfilip" target="_blank">coinfilip</a>
      for <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
    </p>
  </footer>
</body>
</html>
