<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>coinfilip | Profile card component</title>
</head>
<body>
  <main>
    <img class="profile-cover" src="" alt="">
    <img class="profile-picture" src="" alt="">
    <section class="account">
      <h1 class="account-name">Victor Crest <span class="age">26</span></h1>
      <p class="account-place">London</p>
    </section>

    <section class="stat">
      <div class="stat-item">
        <p class="stat-item-number">80K</p>
        <p class="stat-item-label">Followers</p>
      </div>
      <div class="stat-item">
        <p class="stat-item-number">803K</p>
        <p class="stat-item-label">Likes</p>
      </div>
      <div class="stat-item">
        <p class="stat-item-number">1.4K</p>
        <p class="stat-item-label">Photos</p>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Coded by <a href="https://github.com/coinfilip" target="_blank">coinfilip</a> 
    for <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>.
  </footer>
</body>
</html>
